<!DOCTYPE html>

<!-- Aqui criaremos o design de uma calculadora centrada na escolha inicial do usuário de qual operação quer realizar com html e css puro, para quando obtiver conhecimento suficiente, tornar-la dinamica e interativa com o JS, a ideia é ir aprimorando conforme vou aprimorando meus conhecimentos--> 

<html lang="pt-br">

    <head>
        <link href="stylesheet.css" rel="stylesheet" type="text/css" media="screen"/>
        <title>Interface Calculadora Simples</title>
        <meta charset="UTF-8">
            <!-- faz com que a pagina se adapte ao tamanho da web, deixando assim a página dinamica-->
        <meta name="vierport" content="width=device-width, initial-scale=1.0">
    </head>


    <body> 
        <!-- iniciaremos com a parte principal que é onde será realizada a escolha da operação através de menu dropbox-->
        <div id="header">
          <br>
            <h1>Calculadora</h1>
            <h4>Escolha a operação desejada:</h4>
            <select id="select"> 
            <option id="soma" value="soma">Soma</option>
            <option id="subtração" value="subtração">Subtração</option>
            <option id="subtracao" value="divisão">Divisão</option>
            <option id="multiplicacao" value="multiplicação">Multiplicação</option>
            <option id="perimetro" value="perimetro">Perímetro</option>
            <option id="area" value="area">Área - retângulo, quadrado e paralelograma</option>
            <option id="areacirc" value="area">Área do círculo</option>
            </select>
      
        </div>
    
        <br>

        <!--primeiro campo de entrada de dados para se inserir o valor-->
    
        <div id="campovalor1">
            <br>
            <h4> Insira o valor 1 </h4>
            < <input id="1" type="number" placeholder="digite o valor aqui"> >
        </div>    
  
       <br>
        <!--segundo campo de entrada de dados para se inserir o valor e logo abaixo o butão para realizar o calculo-->
        <div id= "campovalor2">
            <br>
            <h4> Insira o valor 2 </h4>
            < <input id="2" type="number" placeholder="digite o valor aqui"> >
            <br>
            <br>
            <br>
            <button> calcular </button>
        </div>
        
        <br>
        <!--primeiro campo de saida de dados para se mostrar o valor do resultado da operação-->
        <div id="camporesultado"> 
            <br> 
            <br>
            <h4>  Resultado </h4>
            <<input id="3" placeholder="a calcular ..." disabled="">>
        </div>
     </body>
     

     
</html>
